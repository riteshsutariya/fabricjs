<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images in fabricjs</title>
    <style>

    </style>
    <script src="https://cdn.jsdelivr.net/npm/fabric"></script>
</head>

<body>
    <canvas id="canvas" height="768" width="1024">

    </canvas>
    <img src="photo1.avif" id="my-img" alt="fire_image" srcset="">
</body>

<script>
    const canvas = new fabric.Canvas('canvas')
    var imageElement = document.getElementById("my-img")
    var imageInstance = new fabric.Image(imageElement, {
        left: 100,
        top: 100,
        // angle: 30,
        opacity: 1,
        scaleX: 0.4,
        scaleY: 0.5,
        // selectable: false
    })
    canvas.add(imageInstance)

    //adding text
    let text = new fabric.Text('Type Here', { left: 120, top: 120, fill: 'red' })
    canvas.add(text)

    //adding textbox
    let textBox = new fabric.Textbox('Type Here', { left: 150, top: 150, editable: true, fill: 'magenta' })
    canvas.remove(text)
    canvas.add(textBox)
</script>

</html>
