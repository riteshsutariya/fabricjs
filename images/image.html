<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images in fabricjs</title>
    <style>
        img{
            height: 424px;
            width: 656px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fabric"></script> 
</head>

<body>
    <canvas id="canvas" height="768" width="1024" >

    </canvas>
    <img src="fire-image.jpg" id="my-img" alt="fire_image" srcset="">
</body>

<script>
    const canvas =new fabric.Canvas('canvas')
    var imageElement = document.getElementById("my-img")
    var imageInstance=new fabric.Image(imageElement,{
       left:100,
       top:100,
       angle:30,
       opacity:0.5
    })
    canvas.add(imageInstance)
</script>

</html>
