<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text in fabricjs</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../fabric.js"></script>
  </head>
  <body>
    <canvas id="canvas" height="250" width="450"></canvas>
  </body>
  <script>
    const canvas = new fabric.Canvas("canvas");
    let text = new fabric.Text("Hello this is ritesh", {
      fontFamily: "Comic Sans",
      fontSize: "16",
      fill: "purple",
      fontStyle: "italic",
      lockRotation: true,
    });
    canvas.add(text);

    let text1 = new fabric.Text(
      "this is multiline\ntext\nwith\ncustome lineheight\n&background",
      {
        left: 120,
        top: 30,
        textBackgroundColor: "lightgreen",
        fontSize: "16",
      }
    );
    canvas.add(text1);
  </script>
</html>
