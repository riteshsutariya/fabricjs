<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ractangles designed using path</title>
    <style>
        #canvas {
            border: 1px solid;
        }
    </style>
</head>

<body onload="drawDesign()">
    <canvas id="canvas" height="724" width="1024">
        your browser does not support canvas!
    </canvas>
</body>
<script>
    const canvas = document.getElementById("canvas")
    const context = canvas.getContext("2d")
    const drawDesign = () => {
        drawFilledTriangle()
    }

    const drawFilledTriangle = () => {
        context.beginPath()
        context.moveTo(100, 100)
        context.lineTo(100, 175)
        context.lineTo(175, 100)
        context.lineTo(100, 100)
        context.fill()
    }
    const drawStrokedTraingle = () => {
        context.beginPath()
    }
</script>

</html>
