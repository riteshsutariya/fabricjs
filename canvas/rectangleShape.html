<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle shape using canvas</title>
    <style>
        #canvas1 {
            border: 1px solid;
        }
    </style>
</head>

<body onload="drawRectDesign()">
    <canvas id="canvas1" height="500" width="500">
        your browser does not support canvas!
    </canvas>
</body>
<script>
    const canvas = document.getElementById("canvas1")
    const context = canvas.getContext("2d")
    const drawRectDesign = () => {
        context.setFillStyle = "#000000"
        context.fillRect(200, 200, 100, 100)

        context.clearRect(220, 220, 60, 60);

        context.strokeRect(220, 220, 40, 40);
    }
</script>

</html>
